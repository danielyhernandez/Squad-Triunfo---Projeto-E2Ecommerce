<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Produtos - TriunfoShop</title>
    <link rel="stylesheet" href="styles-improved.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .management-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .management-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .management-title {
            font-size: 2rem;
            color: var(--text-color);
            margin: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-light);
        }

        .filters-section {
            background: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .filters-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 600;
            color: var(--text-color);
        }

        .filter-group input,
        .filter-group select {
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn-filter {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-filter:hover {
            background: var(--primary-dark);
        }

        .products-table {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .table-header {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            font-weight: 600;
        }

        .table-content {
            max-height: 600px;
            overflow-y: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .table th {
            background: var(--bg-color);
            font-weight: 600;
            color: var(--text-color);
        }

        .table tr:hover {
            background: var(--bg-color);
        }

        .product-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: var(--border-radius);
            background: var(--bg-color);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-active {
            background: var(--success-color);
            color: white;
        }

        .status-inactive {
            background: var(--secondary-color);
            color: white;
        }

        .stock-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stock-select {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
        }

        .btn-increase {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .btn-increase:hover {
            background: #229954;
        }

        .btn-increase:disabled {
            background: var(--secondary-color);
            cursor: not-allowed;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: white;
            border-top: 1px solid var(--border-color);
        }

        .page-btn {
            background: white;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .page-btn:hover:not(:disabled) {
            background: var(--primary-color);
            color: white;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .no-products {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .modal-body {
            margin-bottom: 2rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn-confirm {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
        }

        .btn-cancel {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
        }

        .alert {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="management-container">
        <!-- Header -->
        <div class="management-header">
            <h1 class="management-title">
                <i class="fas fa-boxes"></i> Gestão de Produtos
            </h1>
            <div class="user-info">
                <span id="userName">Carregando...</span>
                <button class="btn-secondary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </div>

        <!-- Filtros -->
        <div class="filters-section">
            <div class="filters-row">
                <div class="filter-group">
                    <label for="searchInput">Buscar por nome</label>
                    <input type="text" id="searchInput" placeholder="Digite o nome do produto">
                </div>
                <div class="filter-group">
                    <label for="categoryFilter">Categoria</label>
                    <select id="categoryFilter">
                        <option value="">Todas as categorias</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sortBy">Ordenar por</label>
                    <select id="sortBy">
                        <option value="name">Nome A-Z</option>
                        <option value="price-asc">Menor Preço</option>
                        <option value="price-desc">Maior Preço</option>
                        <option value="stock-asc">Menor Estoque</option>
                        <option value="stock-desc">Maior Estoque</option>
                    </select>
                </div>
                <button class="btn-filter" onclick="applyFilters()">
                    <i class="fas fa-search"></i> Filtrar
                </button>
            </div>
            <!-- Ação de Novo Produto -->
            <div style="margin-top: 1.5rem; border-top: 1px solid var(--border-light); padding-top: 1.5rem;">
                <button class="btn-new-user" onclick="openNewProductModal()">
                    <i class="fas fa-plus"></i> Novo Produto
                </button>
            </div>
        </div>

        <!-- Tabela de Produtos -->
        <div class="products-table">
            <div class="table-header">
                <i class="fas fa-list"></i> Lista de Produtos
            </div>
            <div class="table-content">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Imagem</th>
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Preço</th>
                            <th>Estoque</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Produtos serão carregados aqui -->
                    </tbody>
                </table>
            </div>
            <div class="pagination" id="pagination">
                <!-- Paginação será gerada aqui -->
            </div>
        </div>

        <!-- Modal de Confirmação -->
        <div id="confirmModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Confirmar Aumento de Estoque</h3>
                    <span class="close" onclick="closeModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <p id="confirmMessage">Tem certeza que deseja adicionar <strong id="increaseAmount">0</strong> unidades ao estoque do produto <strong id="productName">Nome do Produto</strong>?</p>
                    <div class="alert alert-info">
                        <strong>Estoque atual:</strong> <span id="currentStock">0</span> unidades<br>
                        <strong>Novo estoque:</strong> <span id="newStock">0</span> unidades
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
                    <button class="btn-confirm" onclick="confirmStockIncrease()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Criação/Edição de Produto -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="productModalTitle">Novo Produto</h3>
                <span class="close" onclick="closeProductModal()">&times;</span>
            </div>
            <form id="productForm">
                <div class="form-group">
                    <label for="productNameInput">Nome do Produto *</label>
                    <input type="text" id="productNameInput" name="name" required>
                </div>
                <div class="form-group">
                    <label for="productDescriptionInput">Descrição</label>
                    <textarea id="productDescriptionInput" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="productCategoryInput">Categoria *</label>
                    <select id="productCategoryInput" name="category" required>
                        <option value="">Selecione...</option>
                        <!-- Categorias carregadas dinamicamente -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="productPriceInput">Preço *</label>
                    <input type="number" id="productPriceInput" name="price" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="productStockInput">Estoque Inicial *</label>
                    <input type="number" id="productStockInput" name="stock" required min="0" step="1">
                </div>
                <div class="form-group">
                    <label for="productImageInput">URL da Imagem</label>
                    <input type="url" id="productImageInput" name="image">
                </div>
                <div class="form-group">
                    <label for="productStatusInput">Status</label>
                    <select id="productStatusInput" name="status">
                        <option value="active">Ativo</option>
                        <option value="inactive">Inativo</option>
                    </select>
                </div>
                <input type="hidden" id="productIdInput" name="id">
                <button type="submit" class="btn-confirm">Salvar Produto</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="user-management.js"></script>
    <script src="product-management.js"></script>
    <script>
        let currentProducts = [];
        let currentPage = 1;
        let productsPerPage = 10;
        let pendingIncrease = null;

        // Verificar permissões
        if (!userManagement.hasPermission('manage_stock')) {
            alert('Você não tem permissão para acessar esta página.');
            window.location.href = 'index-improved.html';
        }

        // Inicializar página
        document.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
            loadCategories();
            populateCategorySelects();
            loadProducts();
            setupEventListeners();
        });

        function loadUserInfo() {
            const user = userManagement.getCurrentUser();
            if (user) {
                document.getElementById('userName').textContent = `${user.name} (${user.profile})`;
            }
        }

        function loadCategories() {
            const categories = productManagement.getCategories();
            const categoryFilter = document.getElementById('categoryFilter');
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.value;
                option.textContent = category.label;
                categoryFilter.appendChild(option);
            });
        }

        function populateCategorySelects() {
            const categories = productManagement.getCategories();
            const categorySelect = document.getElementById('productCategoryInput');
            categorySelect.innerHTML = '<option value="">Selecione...</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.value;
                option.textContent = category.label;
                categorySelect.appendChild(option);
            });
        }

        function loadProducts() {
            currentProducts = productManagement.getAllProducts();
            renderProducts();
            renderPagination();
        }

        function renderProducts() {
            const tbody = document.getElementById('productsTableBody');
            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const productsToShow = currentProducts.slice(startIndex, endIndex);

            if (productsToShow.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="no-products">
                            <i class="fas fa-search"></i><br>
                            Nenhum produto encontrado
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = productsToShow.map(product => `
                <tr>
                    <td>
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                    </td>
                    <td>
                        <strong>${product.name}</strong><br>
                        <small class="text-muted">${product.description}</small>
                    </td>
                    <td>${productManagement.capitalizeFirst(product.category)}</td>
                    <td>R$ ${parseFloat(product.price).toFixed(2).replace('.', ',')}</td>
                    <td>
                        <strong>${product.stock}</strong>
                        ${product.maxStock ? `<br><small>Máx: ${product.maxStock}</small>` : ''}
                    </td>
                    <td>
                        <span class="status-badge ${product.status === 'active' ? 'status-active' : 'status-inactive'}">
                            ${product.status === 'active' ? 'Ativo' : 'Inativo'}
                        </span>
                    </td>
                    <td>
                        <div class="stock-controls">
                            <select class="stock-select" id="stockSelect_${product.id}">
                                <option value="">Selecione</option>
                                ${productManagement.getStockIncreaseOptions().map(amount => 
                                    `<option value="${amount}">+${amount}</option>`
                                ).join('')}
                            </select>
                            <button class="btn-increase" 
                                    onclick="increaseStock('${product.id}')"
                                    ${product.status !== 'active' ? 'disabled' : ''}>
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(currentProducts.length / productsPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Botão Anterior
            paginationHTML += `
                <button class="page-btn" onclick="changePage(${currentPage - 1})" 
                        ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i> Anterior
                </button>
            `;

            // Números das páginas
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `
                        <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                                onclick="changePage(${i})">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += `<span class="page-btn">...</span>`;
                }
            }

            // Botão Próximo
            paginationHTML += `
                <button class="page-btn" onclick="changePage(${currentPage + 1})" 
                        ${currentPage === totalPages ? 'disabled' : ''}>
                    Próximo <i class="fas fa-chevron-right"></i>
                </button>
            `;

            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            const totalPages = Math.ceil(currentProducts.length / productsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderProducts();
            renderPagination();
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value;
            const category = document.getElementById('categoryFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            let filteredProducts = productManagement.getAllProducts();

            // Aplicar busca
            if (searchTerm) {
                filteredProducts = productManagement.searchProducts(searchTerm);
            }

            // Aplicar filtro de categoria
            if (category) {
                filteredProducts = productManagement.filterProductsByCategory(category);
            }

            // Aplicar ordenação
            filteredProducts = productManagement.sortProducts(filteredProducts, sortBy);

            currentProducts = filteredProducts;
            currentPage = 1;
            renderProducts();
            renderPagination();
        }

        function increaseStock(productId) {
            const selectElement = document.getElementById(`stockSelect_${productId}`);
            const increaseAmount = parseInt(selectElement.value);

            if (!increaseAmount) {
                alert('Selecione a quantidade para aumentar o estoque');
                return;
            }

            const product = productManagement.getProductById(productId);
            const validation = productManagement.validateStockIncrease(productId, increaseAmount);

            if (!validation.isValid) {
                alert(validation.message);
                return;
            }

            pendingIncrease = { productId, increaseAmount };

            // Mostrar modal de confirmação
            document.getElementById('productName').textContent = product.name;
            document.getElementById('increaseAmount').textContent = increaseAmount;
            document.getElementById('currentStock').textContent = product.stock;
            document.getElementById('newStock').textContent = product.stock + increaseAmount;
            document.getElementById('confirmModal').style.display = 'block';
        }

        function confirmStockIncrease() {
            if (!pendingIncrease) return;

            const result = productManagement.increaseStock(
                pendingIncrease.productId, 
                pendingIncrease.increaseAmount
            );

            if (result.success) {
                showAlert('success', result.message);
                loadProducts(); // Recarregar lista
                closeModal();
            } else {
                showAlert('error', result.message);
            }

            pendingIncrease = null;
        }

        function closeModal() {
            document.getElementById('confirmModal').style.display = 'none';
            pendingIncrease = null;
        }

        function openNewProductModal() {
            document.getElementById('productForm').reset();
            document.getElementById('productModalTitle').textContent = 'Novo Produto';
            document.getElementById('productIdInput').value = '';
            document.getElementById('productModal').style.display = 'block';
        }

        function closeProductModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        function saveProduct(event) {
            event.preventDefault();
            const form = document.getElementById('productForm');
            const formData = new FormData(form);
            const productData = Object.fromEntries(formData.entries());

            // Converte tipos
            productData.price = parseFloat(productData.price);
            productData.stock = parseInt(productData.stock);

            let result;
            if (productData.id) {
                // Lógica de edição (a ser implementada)
                // result = productManagement.updateProduct(productData.id, productData);
            } else {
                result = productManagement.createProduct(productData);
            }

            if (result.success) {
                showAlert('success', result.message);
                loadProducts();
                closeProductModal();
            } else {
                showAlert('error', result.message);
            }
        }


        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = message;
            
            document.querySelector('.management-container').insertBefore(
                alertDiv, 
                document.querySelector('.filters-section')
            );

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        function setupEventListeners() {
            // Busca em tempo real
            document.getElementById('searchInput').addEventListener('input', function() {
                applyFilters();
            });

            // Filtros
            document.getElementById('categoryFilter').addEventListener('change', function() {
                applyFilters();
            });

            document.getElementById('sortBy').addEventListener('change', function() {
                applyFilters();
            });

            // Fechar modal ao clicar fora
            const confirmModal = document.getElementById('confirmModal');
            const productModal = document.getElementById('productModal');
            window.addEventListener('click', function(event) {
                if (event.target === confirmModal) {
                    closeModal();
                }
                if (event.target === productModal) {
                    closeProductModal();
                }
            });

            // Salvar produto
            document.getElementById('productForm').addEventListener('submit', saveProduct);
        }

        function logout() {
            if (confirm('Tem certeza que deseja sair?')) {
                userManagement.logout();
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
