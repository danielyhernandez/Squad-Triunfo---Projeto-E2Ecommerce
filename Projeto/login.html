<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TriunfoShop</title>
    <link rel="stylesheet" href="styles-improved.css">
    <link rel="stylesheet" href="styles-mobile.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 30%, var(--primary-dark) 70%, var(--secondary-dark) 100%);
            padding: 2rem 0;
        }
        
        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            margin: 0 1rem;
        }
        


        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .login-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-purple);
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark));
            transform: translateY(-2px);
            box-shadow: var(--shadow-purple);
        }
        
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        
        .register-link {
            text-align: center;
            color: #666;
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #363;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #cfc;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
        }
        
        .loading i {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
                margin: 0 0.5rem;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
            }
            
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class='login-title'>
                  <img class="logo-img" src="logo.png" alt="Logo" width="40" height="40" style="margin-right: 8px; vertical-align: middle;">

                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#a569bd;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#6c757d;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <!-- Base -->
                        <ellipse cx="50" cy="85" rx="35" ry="8" fill="url(#logoGradient)" opacity="0.3"/>
                        
                        <!-- Elemento central -->
                        <path d="M 50 85 Q 50 20 50 20 Q 50 15 45 15 Q 40 15 40 20 Q 40 25 45 25 Q 50 25 50 30 Q 50 35 45 35 Q 40 35 40 40 Q 40 45 45 45 Q 50 45 50 50 Q 50 55 45 55 Q 40 55 40 60 Q 40 65 45 65 Q 50 65 50 70 Q 50 75 45 75 Q 40 75 40 80 Q 40 85 50 85 Z" fill="url(#logoGradient)"/>
                        
                        <!-- Elemento esquerdo -->
                        <path d="M 30 85 Q 30 30 25 30 Q 20 30 20 35 Q 20 40 25 40 Q 30 40 30 45 Q 30 50 25 50 Q 20 50 20 55 Q 20 60 25 60 Q 30 60 30 65 Q 30 70 25 70 Q 20 70 20 75 Q 20 80 30 85 Z" fill="url(#logoGradient)" opacity="0.8"/>
                        
                        <!-- Elemento direito -->
                        <path d="M 70 85 Q 70 30 75 30 Q 80 30 80 35 Q 80 40 75 40 Q 70 40 70 45 Q 70 50 75 50 Q 80 50 80 55 Q 80 60 75 60 Q 70 60 70 65 Q 70 70 75 70 Q 80 70 80 75 Q 80 80 70 85 Z" fill="url(#logoGradient)" opacity="0.8"/>
                        
                        <!-- Espaços vazados centrais -->
                        <ellipse cx="50" cy="35" rx="8" ry="12" fill="white" opacity="0.9"/>
                        <ellipse cx="30" cy="45" rx="6" ry="8" fill="white" opacity="0.7"/>
                        <ellipse cx="70" cy="45" rx="6" ry="8" fill="white" opacity="0.7"/>
                   
                    TriunfoShop
                </h1>
                <p>Faça login para continuar</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-group">
                        <input type="email" id="email" name="email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Lembrar-me</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueci minha senha</a>
                </div>
                
                <button type="submit" class="btn-login" id="loginBtn">
                    <span class="btn-text">Entrar</span>
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <span>Entrando...</span>
                    </div>
                </button>
            </form>
            
            
            <div class="register-link">
                <p>Não tem uma conta? <a href="register.html">Cadastre-se aqui</a></p>
            </div>
        </div>
    </div>

    <script src="user-management.js"></script>
    <script>
        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const btnText = document.querySelector('.btn-text');
        const loading = document.querySelector('.loading');

        // Form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Validate inputs
            if (!userManagement.validateEmail(email)) {
                showError('Por favor, insira um e-mail válido.');
                return;
            }
            
            if (password.length < 10) {
                showError('A senha deve ter pelo menos 10 caracteres.');
                return;
            }
            
            // Show loading
            showLoading(true);
            
            try {
                // Fazer login usando o sistema de gestão de usuários
                const result = userManagement.login(email, password);
                
                if (result.success) {
                    showSuccess(`Bem-vindo, ${result.user.name} (${result.user.profile})! Redirecionando...`);
                    
                    // Redirect baseado no perfil
                    setTimeout(() => {
                        const profile = result.user.profile;
                        if (profile === 'Administrador') {
                            window.location.href = 'user-management.html';
                        } else if (profile === 'Vendedor') {
                            window.location.href = 'product-management-vendedor.html';
                        } else {
                            window.location.href = '../index.html';
                        }
                    }, 1500);
                } else {
                    showError(result.message);
                }
                
            } catch (error) {
                showError('Erro interno do sistema. Tente novamente.');
            } finally {
                showLoading(false);
            }
        });

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Show/hide loading
        function showLoading(show) {
            if (show) {
                btnText.style.display = 'none';
                loading.style.display = 'block';
                loginBtn.disabled = true;
            } else {
                btnText.style.display = 'block';
                loading.style.display = 'none';
                loginBtn.disabled = false;
            }
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (userManagement.isLoggedIn()) {
                showSuccess('Você já está logado! Redirecionando...');
                setTimeout(() => {
                    const user = userManagement.getCurrentUser();
                    if (user.profile === 'Administrador') {
                        window.location.href = 'user-management.html';
                    } else if (user.profile === 'Vendedor') {
                        window.location.href = 'product-management-vendedor.html';
                    } else {
                        window.location.href = '../index.html';
                    }
                }, 1000);
            }
        });

        // Forgot password handler
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            showError('Funcionalidade de recuperação de senha será implementada em breve!');
        });
    </script>
</body>
</html>
